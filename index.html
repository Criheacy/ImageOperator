<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/panels.css">
	<link rel="stylesheet" href="assets/css/operator_panel.css">
	<link rel="stylesheet" href="assets/css/order_panel.css">
	<link rel="stylesheet" href="assets/css/order.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="轻量便捷的图片批量处理工具">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>图片运算器</title>
</head>

<body>
	<div class="header_panel">
		<span>This is header</span>
	</div>
	<div class="main_panel">
		<div class="operation_panel">
			<div class="operator_panel">
				<div class="order">
					<div class="variable_selection">▼ 选区</div>
					<div class="variable_selection unset">合并选区</div>
					<div class="variable_selection unset">选区相减</div>
					<div class="variable_selection unset">选区相交</div>
					<div class="variable_selection unset">反选</div>
					&NewLine;
					<div class="variable_attribute">▼ 属性</div>
					<div class="variable_attribute unset">色相</div>
					<div class="variable_attribute unset">饱和度</div>
					<div class="variable_attribute unset">明度</div>
					<div class="variable_attribute unset">对比度</div>
				</div>
			</div>
			<div class="order_panel">
				<div class="order">
					1. 
					<div class="variable_order">
						将
						<div class="variable_attribute unset">
							&lt;属性&gt;
						</div>
						设置为
						<div>
							<div>
								原来的值
							</div>
							+
							<div class="variable_value value_constant number">
								10
							</div>
						</div>
					</div>
					2. 
					<div class="variable_order">
						选择
						<div class="variable_selection">
							合并
							<div class="variable_selection unset">
								&lt;选区&gt;
							</div>
							与
							<div class="variable_selection unset">
								&lt;选区&gt;
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="image_panel">
			<div class="preimage_panel">

			</div>
			<span class="process_panel">&equals;&gt;</span>
			<div class="aftimage_panel">

			</div>
		</div>
	</div>
	<div class="footer_panel">
		<span>Footer panel</span>
	</div>
</body>

</html>
