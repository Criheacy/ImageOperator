<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/panels.css">
	<link rel="stylesheet" href="assets/css/operator_panel.css">
	<link rel="stylesheet" href="assets/css/order_panel.css">
	<link rel="stylesheet" href="assets/css/order.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="轻量便捷的图片批量处理工具">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>图片运算器</title>
</head>

<body>
	<table width="100%" cellspacing="0" cellpadding="0" height="100%">
		<tr height="100px">
			<td class="header_panel">This is header</td>
		</tr>
		<tr>
			<td class="main_panel">
				<table width="100%" cellspacing="0" cellpadding="0" height="100%">
					<tr>
						<td class="image_panel" width="100% - 500px">
							<table width="100%" cellspacing="0" cellpadding="0" height="100%">
								<tr>
									<td border="2px solid" width="45%"></td>
									<td>&equals;&gt;</td>
									<td border="2px solid" width="45%"></td>
								</tr>
							</table>
						</td>
						<td class="operation_panel" width="500px">This is Operation panel</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr height="50px">
			<td class="footer_panel"> This is footer</td>
		</tr>
	</table>
</body>

</html>
